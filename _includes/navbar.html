<nav class="navbar navbar-expand-lg navbar-light bg-light linkColor primaryColor">
  <div class="container">
    <a class="navbar-brand linkColor" href="{{site.url}}{{site.baseurl}}">{{
      site.title }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
      aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link linkColor" href="{{ site.url | relative_url}}">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        {% assign menuItems = site.pages | sort: 'order' %}
        {% for item in menuItems %}
        {% if item.menuItem==true %}
        <li class="nav-item">
          <a class="nav-link linkColor" href="{{ item.url | relative_url}}" {% if item.url==page.url %} class="active"
            {% endif %}>
            {{ item.title }}
          </a>
        </li>
        {% endif %}
        {% endfor %}
        <!--         
        {% for page in site.pages %}
        <li class="nav-item">
          <a class="nav-link" href="{{ page.url }}">{{ page.title }}</a>
        </li>
        {% endfor %} -->
      </ul>
    </div>
  </div>
</nav>
